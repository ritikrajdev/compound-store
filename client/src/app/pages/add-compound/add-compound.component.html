<form
  class="body-padding main-margin"
  onsubmit="return false"
  (submit)="
    submitForm(
      compoundName.value,
      compoundDescription.value,
      compoundImageUrl.value
    )
  "
>
  <div class="form-group">
    <label for="compoundName">Compound Name</label>
    <br />
    <input
      type="text"
      class="form-control"
      id="compoundName"
      placeholder="Compound Name"
      required
      #compoundName
    />
  </div>

  <br />

  <div class="form-group">
    <label for="compoundDescription">Compound Description</label>
    <br />
    <textarea
      class="form-control"
      id="compoundDescription"
      placeholder="Compound Description"
      rows="3"
      required
      #compoundDescription
    ></textarea>
  </div>

  <br />

  <div class="form-group">
    <label for="compoundImageUrl">Compound Image Url</label>
    <br />
    <input
      type="url"
      class="form-control"
      id="compoundImageUrl"
      placeholder="Compound Image Url"
      required
      #compoundImageUrl
    />
  </div>

  <button>Add Compound</button>
</form>
